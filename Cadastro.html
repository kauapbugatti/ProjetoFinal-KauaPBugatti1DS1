<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - EduOnline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">EduOnline</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre Nós</a></li>
                <li><a href="index.html#cursos">Cursos</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="carrinho.html">Carrinho</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <center>
            <br><br><br><br><br><br><br>
            <h2>Cadastrar</h2>
            <form id="cadastroForm" onsubmit="return cadastrarUsuario(event)">
                <label for="emailCadastro">E-mail:</label>
                <input type="email" id="emailCadastro" name="email" required>
                
                <label for="senhaCadastro">Senha:</label>
                <input type="password" id="senhaCadastro" name="senha" required>
                
                <button type="submit" class="btn">Cadastrar</button>
            </form>

            <p>Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
            <br><br><br><br><br><br><br><br>    
        </center>
    </main>

    <footer>
        <p>Contato: contato@eduonline.com | &copy; 2024 EduOnline</p>
        <div class="socials">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
    </footer>

    <script>
        function cadastrarUsuario(event) {
            event.preventDefault();
            const email = document.getElementById('emailCadastro').value;
            const senha = document.getElementById('senhaCadastro').value;

            const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
            const usuarioExistente = usuarios.find(user => user.email === email);

            if (usuarioExistente) {
                alert('Usuário já cadastrado!');
            } else {
                usuarios.push({ email, senha });
                localStorage.setItem('usuarios', JSON.stringify(usuarios));
                alert('Usuário cadastrado com sucesso!');
                document.getElementById('cadastroForm').reset();
            }
        }
    </script>

</body>
</html>
