<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras - EduOnline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">EduOnline</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#cursos">Cursos</a></li>
                <li><a href="index.html#sobre">Sobre Nós</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="cadastro.html">Cadastrar</a></li>
                <li><a href="carrinho.html">Carrinho</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="carrinho">
            <h2>Carrinho de Compras</h2>
            <ul id="itensCarrinho">
            </ul>
            <button class="btn" onclick="finalizarCompra()">Finalizar Compra</button>
        </section>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </main>

    <footer>
        <p>Contato: contato@eduonline.com | &copy; 2024 EduOnline</p>
        <div class="socials">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
    </footer>

    <script>
        const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];

        function atualizarCarrinho() {
            const itensCarrinho = document.getElementById('itensCarrinho');
            itensCarrinho.innerHTML = '';

            carrinho.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                itensCarrinho.appendChild(li);
            });
        }

        function finalizarCompra() {
            if (carrinho.length === 0) {
                alert('Seu carrinho está vazio!');
                return;
            }
            alert('Compra finalizada! Você comprou: ' + carrinho.join(', '));
            localStorage.removeItem('carrinho');
            atualizarCarrinho();
        }

        atualizarCarrinho();
    </script>

</body>
</html>
