<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduOnline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">EduOnline</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre Nós</a></li>
                <li><a href="index.html#cursos">Cursos</a></li>
                <li><a href="cadastro.html">Cadastrar</a></li>
                <li><a href="carrinho.html">Carrinho</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <center>
            <br><br><br><br><br><br>
            <h2>Login</h2>
            <form id="loginForm" onsubmit="return loginUsuario(event)">
                <label for="emailLogin">E-mail:</label>
                <input type="email" id="emailLogin" name="email" required>
                
                <label for="senhaLogin">Senha:</label>
                <input type="password" id="senhaLogin" name="senha" required>
                
                <button type="submit" class="btn">Entrar</button>
            </form>

            <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
            <br><br><br><br><br><br><br><br><br>
            </b>
        </center>
    </main>

    <footer>
        <p>Contato: contato@eduonline.com | &copy; 2024 EduOnline</p>
        <div class="socials">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
    </footer>

    <script>
        function loginUsuario(event) {
            event.preventDefault();
            const email = document.getElementById('emailLogin').value;
            const senha = document.getElementById('senhaLogin').value;

            const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
            const usuario = usuarios.find(user => user.email === email && user.senha === senha);

            if (usuario) {
                alert('Login bem-sucedido!');
                document.getElementById('loginForm').reset();
                // Redirecionar ou fazer algo após o login bem-sucedido
            } else {
                alert('E-mail ou senha incorretos!');
            }
        }
    </script>

</body>
</html>
